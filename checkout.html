<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - Meal Hub</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="site-header">
    <div class="container navbar">
      <a class="brand" href="index.html">
        <img src="Screenshot (21).png" alt="Meal Hub logo">
        <span>Meal Hub</span>
      </a>
      <nav class="nav-links">
        <a href="cart.html">Back to Cart</a>
      </nav>
    </div>
  </header>

  <main class="section">
    <div class="container" style="max-width:760px;">
      <h1 class="section-title">Checkout</h1>
      <div class="card" style="padding:1rem 1.2rem;">
        <h2>Select payment method</h2>
        <form>
          <p><label><input type="radio" name="payment" checked> Credit Card</label></p>
          <p><label><input type="radio" name="payment"> Debit Card</label></p>
          <p><label><input type="radio" name="payment"> Mobile Wallet</label></p>
          <p><label><input type="radio" name="payment"> Cash on Delivery</label></p>
          <button class="btn btn-primary" type="button" onclick="alert('Payment flow coming soon.')">Proceed to Payment</button>
        </form>
      </div>
    </div>
  </main>
</body>
</html>
