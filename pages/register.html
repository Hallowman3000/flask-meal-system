<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Meal Hub</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body>
    <div class="login-container">
        <h2>Create a Meal Hub Account</h2>
        <form id="registerForm">
            <label for="newUsername">Username</label>
            <input type="text" id="newUsername" name="newUsername" placeholder="Choose a username" required>

            <label for="newPassword">Password</label>
            <input type="password" id="newPassword" name="newPassword" placeholder="Choose a password" required>

            <button type="submit">Register</button>
        </form>
        <div class="login-footer">
            <p>Already have an account? <a href="login.html">Log in here</a></p>
        </div>
    </div>

    <script>
      document.getElementById('registerForm').addEventListener('submit', function (event) {
        event.preventDefault();
        alert('Registration form placeholder submitted. Connect this to backend when ready.');
        window.location.href = 'login.html';
      });
    </script>
</body>
</html>
