<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body>
    <header>
        <h1>Checkout</h1>
    </header>

    <section class="checkout-section">
        <h2>Select Your Payment Method</h2>
        <form class="payment-form">
            <label>
                <input type="radio" name="payment" value="credit-card" checked>
                Credit Card
            </label>
            <label>
                <input type="radio" name="payment" value="debit-card">
                Debit Card
            </label>
            <label>
                <input type="radio" name="payment" value="mobile-wallet">
                Mobile Wallet
            </label>
            <label>
                <input type="radio" name="payment" value="cash-on-delivery">
                Cash on Delivery
            </label>
            <button type="submit">Proceed to Payment</button>
        </form>
    </section>

    <footer>
        <div class="footer-logo">
            <img src="../assets/images/Screenshot (21).png" alt="Logo">
        </div>
        <div class="footer-columns">
            <div class="footer-column">
                <h3>Opening Hours</h3>
                <p>Mon â€“ Fri: 7:00 am - 9:00 pm</p>
                <p>Sat: 7:00 am - 1:00 am</p>
                <p>Sun: Closed</p>
            </div>
            <div class="footer-column">
                <h3>Contact Us</h3>
                <p>Email: info@sironi.com</p>
                <p>Phone: (123) 456-7890</p>
            </div>
        </div>
    </footer>

    <script src="../assets/js/script.js"></script>
</body>
</html>
