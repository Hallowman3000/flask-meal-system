<body>
    <header>
        <h1>Sironi Menu</h1>
    </header>

    <section class="menu-section">
        <div id="menu-items">
            <div class="menu-grid">
                <div class="menu-item">
                    <img src="../assets/images/pasta and red sauce.jpg" alt="Dish 1">
                    <div class="menu-details">
                        <h3>Pasta and red sauce</h3>
                        <p class="price">Kes 300</p>
                        <p class="availability" style="color: green;">Available</p>
                        <textarea placeholder="Special requests (e.g., extra cheese)"></textarea>

                    </div>
                </div>
                 </div>
            </div>

            <div class="menu-grid">
                <div class="menu-item">
                    <img src="../assets/images/fried.jpg" alt="Dish 1">
                    <div class="menu-details">
                        <h3>ion</h3>
                        <p class="price">Kes 150</p>
                        <p class="availability" style="color: green;">Available</p>
                        <textarea placeholder="Special requests (e.g., extra cheese)"></textarea>
                        <button onclick="window.location.href='cart.html'" target="_blank">Order Now</button>
                    </div>
                </div>
            </div>

            <div class="menu-grid">
                <div class="menu-item">
                    <img src="../assets/images/fries.jpg" alt="Dish 1">
                    <div class="menu-details">
                        <h3>fries</h3>

                        <p class="availability" style="color: red;">Available</p>
                        <textarea placeholder="Special requests (e.g., extra cheese)"></textarea>
                        <button onclick="window.location.href='menu.html'" target="_blank">Order Now</button>
                    </div>
