<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart - Meal Hub</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="site-header">
    <div class="container navbar">
      <a class="brand" href="index.html">
        <img src="Screenshot (21).png" alt="Meal Hub logo">
        <span>Meal Hub</span>
      </a>
      <nav class="nav-links">
        <a href="menu.html">Continue shopping</a>
      </nav>
    </div>
  </header>

  <main class="section">
    <div class="container">
      <h1 class="section-title">Your Cart</h1>
      <div id="cart-items" class="cart-list"></div>
      <p class="cart-total" id="cart-total">Total: KES 0</p>
      <div style="display:flex; gap:0.75rem; justify-content:flex-end; margin-top:1rem;">
        <button class="btn btn-secondary" onclick="clearCart()">Clear Cart</button>
        <button class="btn btn-primary" onclick="location.href='checkout.html'">Proceed to Checkout</button>
      </div>
    </div>
  </main>

  <script src="cart.js"></script>
</body>
</html>
