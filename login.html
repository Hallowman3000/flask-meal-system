<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Meal Hub</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <section class="form-card">
      <h2>Welcome back</h2>
      <p class="section-subtitle">Sign in to continue ordering your favorite meals.</p>
      <form id="loginForm" action="http://localhost:5000/login" method="POST">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" placeholder="Enter your username" required>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>

        <button class="btn btn-primary" type="submit">Login</button>
      </form>
      <p id="loginMessage" class="section-subtitle" style="margin-top:0.9rem;"></p>
    </section>
  </main>

  <script src="login.js"></script>
</body>
</html>
